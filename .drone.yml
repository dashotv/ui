kind: pipeline
type: docker
name: default

steps:
  - name: publish
    image: plugins/docker
    environment:
      DOCKER_BUILDKIT: 1
      CLERK_KEY:
        from_secret: CLERK_KEY
      GITHUB_TOKEN:
        from_secret: npm_github_token
    settings:
      registry: docker.dasho.tv
      username:
        from_secret: docker_dasho_username
      password:
        from_secret: docker_dasho_password
      repo: docker.dasho.tv/dashotv/ui
      tags:
        - latest
        - ${DRONE_BUILD_NUMBER}
      build_args_from_env: [CLERK_KEY, GITHUB_TOKEN]
  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host:
        - 10.0.4.63
      port: 22
      username: deploy
      key:
        from_secret: ssh_key
      command_timeout: 2m
      script:
        - cd /srv/dashotv && docker compose pull -q ui && docker compose up -d --no-deps ui
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
    when:
      status: [success, failure]

trigger:
  branch:
    - main
  event:
    - push
    - custom
